spring.application.name=choisein3
spring.datasource.url=jdbc:postgresql://localhost:5432/INchoice
spring.datasource.username=app_user
spring.datasource.password=CHANGE_ME
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/

# Логирование: уровни INFO, DEBUG, ERROR
logging.level.root=INFO
logging.level.edu.college.choisein3=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/choisein.log
logging.file.max-size=10MB
logging.file.max-history=5

