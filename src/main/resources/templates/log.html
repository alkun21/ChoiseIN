<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoiseIN - Вход</title>
    <link rel="stylesheet" th:href="@{/style_log.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-section">
            <div class="logo-icon"></div>
            <div class="logo-text">ChoiseIN</div>
        </div>
        <p class="tagline">Откройте свой моральный профиль</p>
        <a href="/" class="back-to-home-link">← Вернуться на главную</a>
    </div>
    <div class="auth-wrapper">
        <div id="loginForm" class="form-column">
            <h2>Вход</h2>
            <p>Добро пожаловать назад!</p>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" name="password" placeholder="••••••••" required>
                        <span class="toggle-password-icon" onclick="togglePassword('loginPassword')">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Запомнить меня</label>
                </div>

                <button type="submit" class="btn-submit">Войти</button>
            </form>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <div th:if="${message}" class="success-message" th:text="${message}"></div>

            <div class="form-footer">
                Нет аккаунта? <a href="#" role="button" onclick="switchToRegister(); return false;">Зарегистрироваться</a>
            </div>
        </div>
        <div id="registerForm" class="form-column hidden-form">
            <h2>Регистрация</h2>
            <p>Создайте новый аккаунт</p>
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" name="name" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="registerPassword" name="password" placeholder="••••••••" required
                               minlength="6" title="Не менее 6 символов">
                        <span class="toggle-password-icon" onclick="togglePassword('registerPassword')">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">Я согласен с условиями</label>
                </div>

                <button type="submit" class="btn-submit">Создать аккаунт</button>
            </form>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <div th:if="${message}" class="success-message" th:text="${message}"></div>
            <div class="form-footer">
                Уже есть аккаунт? <a href="#" role="button" onclick="switchToLogin(); return false;">Войти</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/script_log.js}"></script>
<script th:inline="javascript">
    (function() {
        if (/*[[${showRegisterForm}]]*/ false) {
            document.addEventListener('DOMContentLoaded', function() { switchToRegister(); });
        }
    })();
</script>
</body>
</html>
